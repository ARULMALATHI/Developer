<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist\bootstrap-5.3.3-dist\css\bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
        
        * {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: #05051b;
            height: 100vh;
            overflow: hidden;
        }
        
    
        .sidebar {
            width: 190px;
            background: #020b3e;
            padding: relative;
            transition: 1s ease-in-out;
            float: left;
            height: 100vh;
            
        }
        .logo span {

            font-size: 20px;
            font-weight: normal;
           
            
        }
        .logo {
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin-left: 50px;
            margin-top: 10px;
           
        }
        
        .menu-icon {
            text-align: center;
            line-height: 26px !important;
            color: #e4e4ec;
            font-weight: bold;
            font-size: 40px !important;
            position: absolute;
            left: 10px;
            top: 10px;
            cursor: pointer;
        }
        .sidenav {
            margin-top: 20px;
        }
        .sidenav li {
            list-style: none;
            padding: 12px 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 4px;
            margin-left: -22px;
            
        }
        .sidenav li:hover {
            background-color: rgba(115, 129, 235, 0.945);
        }
        .sidenav li i {
            padding-right: 6px;
            color: white;
            font-size: 19px;
            
        }
        
        .sidenav li a {
            text-decoration: none;
            color: white;
        }
        .active:after {
            content: "";
            position: absolute;
            left: -24px;
            width: 8px;
            height: 100%;
            top: 0;
            background: white;
            border-radius: 0px 5px 5px 0px;
        }
        .active1 {
            width: 60px;
            transition: 2s ease-in-out;
        }
        .menuicon {
            transform: rotate(180deg);
            transition: 1s ease-in;
        }
        .lislide {
            padding: 8px 11px !important;
            font-size: 20px !important;
        }
        
        .anchor {
            display: none;
        }
        .headspan {
            display: none;
        }
        
        
        .box-body {
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: flex-start; 
            height: 200px;
            width: 500px;
            border-radius: 20px;
            background-color: rgb(43, 43, 159);
            margin-top: 30px;
            margin-left: 20px;
        }
        
        .name,
        .Quote {
            padding-left: 30px;
            color: white;
            margin: 0; 
            text-align: center; 
        }
        
        a {
            text-decoration: none;
            color: #0d0101;
            font-size: 18px;
        }
        
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        #main-container {
            display: flex; 
            min-height: 100vh; 
        }
        
        .main-content {
            flex-grow: 1; 
            padding: 0px;
        }
        .head {
            display: flex; 
            justify-content: end; 
            align-items: end; 
            height: 60px;
            width: 100%;
            background-color: rgba(14, 2, 100, 0.863);
            padding: 0 10px; 
            box-sizing: border-box; /* Include padding in width calculation */
            color: white;
        }

        .head ul {
            display: flex; /* Align list items horizontally */
            list-style-type: none; /* Remove list bullets */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
  
        .search-box {
            padding: 5px;
            
            height: 36px;
            border: 4px ;
            width: 150px;
           
        }
        
        .search-bar {
            background : rgb(3, 20, 245);
            font-size: 19px;
            border:  4px solid white;
            
            color: white;
            margin-right: 60px;
            cursor: pointer;
        }
        
        .user-cont, .settings-bar {
            margin-right: 20px;
            cursor: pointer;
            font-size: 30px;
        }

        .search-container form {
           
            display: flex; /* Align input and icon horizontally */
            align-items: center; /* Center items vertically */

           
        }
       
     
    </style>
</head>
<body>
    <div class="d-flex" id="main-container">
        <div class="sidebar">
            <i class="bi bi-body-text menu-icon"></i>
            <h1 class="logo"><span>MyApp</span></h1>
            <br><br>
            <ul class="sidenav">
                <li class="active"><i class="bi bi-house-fill"></i><a href="#">Dashboard</a></li>
                <li><i class="bi bi-check2-square"></i><a href="#">Todo-List</a></li>
                <li><i class="bi bi-calendar-event"></i><a href="#">Calendar</a></li>
                <li><i class="bi bi-palette"></i><a href="#">Drawing</a></li></li>
                <li><i class="bi bi-envelope-fill"></i><a href="#">E-mail</a></li>
                <li><i class="bi bi-person-rolodex"></i><a href="#">Contact</a></li>
               
                
               
            </ul>
        </div>
        
        <div class="main-content">
            <header class="top-nav">
                <div class="head">
                    <ul>
                    
                       <div class="search-container">
                            <search>
                            <form>
                               <li> <input type="search" placeholder="search" class="search-box">
                                  
                                </li>
                                <i class="bi bi-search search-bar bg-brown"><a href="#"></a></i>
                            </form>
                            
                        </search>
                    </div>
                    <div class="user-container">
                        <li><i class="bi bi-person-circle user-cont"></i><a href="#"></a></li> </div>
                    <div class="settings-container">
                            <li><i class="bi bi-sliders2 settings-bar"></i><a href="#"></a></li>
                        </div>
                        </ul>
                    
                </div>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        // Get the menu icon element
                        var menuIcon = document.querySelector(".menu-icon");
                
                        // Get the sidebar element
                        var sidebar = document.querySelector(".sidebar");
                
                        // Get all sidenav links
                        var sidenavLinks = document.querySelectorAll(".sidenav li a");
                
                        // Get all sidenav list items
                        var sidenavItems = document.querySelectorAll(".sidenav li");
                
                        // Get the logo span element
                        var logoSpan = document.querySelector(".logo span");
                
                        // Get the logo element
                        var logo = document.querySelector(".logo");
                
                        // Toggle classes when menu icon is clicked
                        menuIcon.addEventListener("click", function(event) {
                            event.preventDefault();
                            menuIcon.classList.toggle("menuicon");
                            sidebar.classList.toggle("active1");
                            sidenavLinks.forEach(function(link) {
                                link.classList.toggle("anchor");
                            });
                            sidenavItems.forEach(function(item) {
                                item.classList.toggle("lislide");
                            });
                            logoSpan.classList.toggle("headspan");
                            logo.classList.toggle("lm");
                        });
                
                        // Add click event listener to each sidenav list item
                        sidenavItems.forEach(function(item) {
                            item.addEventListener("click", function() {
                                // Remove 'active' class from all list items
                                sidenavItems.forEach(function(item) {
                                    item.classList.remove("active");
                                });
                                // Add 'active' class to clicked list item
                                this.classList.add("active");
                            });
                        });
                    });
                </script>
                 
            </header>
            <div class="box-body">
                <h1 class="name">Malz</h1> <br>
                
                <h3 class="Quote">"Don't let how you feel make you forget what you deserve."</h3>
            </div>
            <section id="home" class="container mt-5">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 bg-aqua">
                            <div class="card-body">
                                <h5 class="card-title">Portfolio</h5>
                                <a href="#portfolio" class="btn btn-primary">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 bg-brown">
                            <div class="card-body">
                                <h5 class="card-title courses">Courses</h5>
                                <a href="#courses" class="btn btn-primary">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 ">
                            <div class="card-body ">
                                <h5 class="card-title">Online Test
                                </h5>
                                <a href="#online-test" class="btn btn-primary">View</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 bg-brown">
                            <div class="card-body">
                                <h5 class="card-title">Interview Question</h5>
                                <a href="#interview" class="btn btn-primary">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 bg-brown">
                            <div class="card-body">
                                <h5 class="card-title">Game</h5>
                                <a href="#game" class="btn btn-primary">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 bg-brown">
                            <div class="card-body">
                                <h5 class="card-title">Projects</h5>
                                <a href="#projects" class="btn btn-primary">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    
</body>
</html>
